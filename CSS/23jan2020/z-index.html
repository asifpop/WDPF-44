<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<style>
		.red{
			width:200px;
			height:200px;
			border-radius: 50%;
			background-color: red;
			position:fixed;
			z-index: 300;
		}
		.green{
			width:300px;
			height:300px;
			background-color: green;
		}
		.stick{
			width:3px;
			height:500px;
			background-color: grey;
		}
	</style>
</head>
<body>
	
<div class="red"></div>
<div class="green"></div>
<div class="stick"></div>
</body>
</html>
