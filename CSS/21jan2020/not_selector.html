<!DOCTYPE html>
<html>
<head>
<style>
p {
  color: #000000;
}

:not(p) {
  color: #ff0000;
}
:not(.myclass){
	font-size: 50px;
}
.myclass{
	font-size:20px;
}
</style>
</head>
<body>

<h1>This is a heading</h1>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<div class="myclass">This is some text in a div element.</div>

<a href="https://www.w3schools.com" target="_blank">Link to W3Schools!</a>

</body>
</html>
