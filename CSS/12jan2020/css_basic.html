<!DOCTYPE html>
<html>
<head>
	<title>CSS Basics</title>
	<!-- Internal Style -->
	<style type="text/css">
		h1{
			font-size: 60px;
			color:blue;
			font-family: Arial;
		}
	</style>
	<!-- External Style-->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>This is a heading with h1</h1>
<h1>This is another heading with h1</h1>
<!-- Inline Style -->
<h2 style="font-size: 40px; color:red; font-family: Arial; background-color:yellow;">This is heading with h2</h2>
<h1 style="background-color:pink">This is heading with h1</h1>

<h1 ></h1>

</body>
</html>
