<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Vertical Menu</title>
	<style>
		.vmenu ul{
			list-style-type:none;
			margin: 0;
			padding: 0;
			width: 200px;
			background-color: powderblue;
		}
		.vmenu li a{
			text-decoration: none;
			padding: 10px 20px;
			display: block;
			text-align: center;
		}
		.vmenu li a:hover{
			color: white;
			background-color: black;
		}
		.vmenu li{
			border-bottom: 1px solid gray;
			margin-bottom: 2px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="vmenu">
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
	</div>	
</body>
</html>
