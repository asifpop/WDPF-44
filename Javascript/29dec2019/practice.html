<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
</head>
<body>
	<script type="text/javascript">
		
		var x =new Array("Apple", "Mango", "Orange", "Pineapple", "Guava", "Grape");
		document.write("<table border='4'><tr><th>ID</th><th>Fruits</th></tr>");
		for (i=0;i<x.length;i++){
			document.write("<tr><td>" + (i+1)+"</td><td>"+x[i]+"</td></tr>");
		}
		document.write("</table>")
	</script>
</body>
</html>
