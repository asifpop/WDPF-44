<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>

 	<h2>Iterate fruits from an array to a list</h2>
 	<script type="text/javascript">
 	var fruits = new Array("Apple", "Orange", "Grape", "Watermelon","Jackfruit");
 	document.write("<ol>");
 	for(i=0; i<fruits.length; i++){
 		document.write("<li>"+ fruits[i] + "</li>");
 	}
 	document.write("</ol>");
 	</script>

</body>
</html>
