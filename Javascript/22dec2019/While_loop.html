<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>While loop</title>
</head>

<body>
	<script>
		var districts = ["Dhaka", "kumilla", "Noakhali", "Barishal", "Chattogram"];
		var i = 0;
		document.write("<ol>");
		while(i<districts.length){
			document.write("<li>" + districts[i] + "</li>" );
			i++;
			}
		document.write("</ol>");
    </script> 
</body>
</html>
