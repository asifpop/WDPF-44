<!doctype html>
<html>
<head>
<meta/>
<title>Untitled Document</title>
</head>

<body>

	<script>
		var person = {firstName:"John", lastName:"Doe", age:46};
		var x;
		for (x in person){
			document.write (person[x] + " ");
		}
		document.write("<br>")
	</script>

<script type="text/javascript">
	var computer = {os:"windows 10", ram:"12 gb", hdd:"500 GB", cpu:"core-i5"};
	var i;
	for (i in computer){
		document.write(computer[i] + " ");
	}
</script>

</body>
</html>
