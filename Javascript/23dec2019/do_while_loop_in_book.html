<!DOCTYPE html>
<html>
<head>
<meta/>
<title>do while</title>
</head>

<body>

<script>

var bigcities= new Array("Beijing", "Tokyo", "Mexico city", "New York");
var i=0;
var metropolis="";
bigcities.sort();

do {
	metropolis+=bigcities[i]+"<br>";
	i++;
	}
while(i<bigcities.length)
document.write(metropolis);
</script>

</body>
</html>
