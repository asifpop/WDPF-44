<!DOCTYPE html>
<html>
<head>
	<title>JS variable</title>
</head>
<body>
	<script type="text/javascript">
		var x,xyz,z;
		var p1="Rahim";
		var p2="Karim";

		x=5;
		//single line comment
		/*alert(x);*/
		xyz=20;
		z=x+xyz;
		alert(z);
		document.write(z);

		document.write(p1+" and	 "+p2);
	</script>
</body>
</html>
