<!DOCTYPE html>
<html>
<head>
	<title>Prompt in javascript</title>
</head>
<body>
<script type="text/javascript">
	var fname = prompt("Enter your First name: ","")
	var lname = prompt("Enter your Last name: ","")
	document.write("Your Name is : " + "<b>" + fname +" " + lname+"</b>");
</script>	
</body>
</html>
