<!DOCTYPE html>
<html>
<head>
	<title>JS Function</title>
</head>
<body>
	<script type="text/javascript">
		function equality(){
			var x = parseInt(document.myform.num1.value);
			var y = parseInt(document.myform.num2.value);
			if(x==y){
				document.write("first number is equal to second one");
			}
			else{
				document.write("The numbers are not equal.")
			}
		}
	</script>
	<form name="myform">
	<input type="number" name="num1">
	<input type="number" name="num2">
	</form>
	<button onclick = "equality()">Submit</button>
</body>
</html>
