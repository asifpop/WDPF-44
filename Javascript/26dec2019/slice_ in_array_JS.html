<!DOCTYPE html>
<html>
<body>

<script>

  var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
  var citrus = fruits.slice(1, 3);//First one is the index from where counting must start and the last one //is the length
  document.write(citrus);
  var display="";
	for(i=0;i<citrus.length;i++){
		display+=citrus[i]+"<br>";
	}
	document.write(display);
</script>

</body>
</html>
