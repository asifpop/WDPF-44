<!DOCTYPE html>
<html>
<body>

<p>Click the button to convert the string to lowercase letters.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id="demo1"></p>

<script>
function myFunction() {
  var str = "Hello World!";
  var res = str.toLowerCase();
  document.getElementById("demo").innerHTML = res;
  var res1 = str.toUpperCase();
  document.getElementById("demo1").innerHTML = res1;
}
</script>

</body>
</html>
