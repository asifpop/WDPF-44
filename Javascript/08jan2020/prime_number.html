<!DOCTYPE html>
<html>
<head>
	<title>prime number</title>
</head>
<body>
<script type="text/javascript">
	function testprime(n){
		var n = parseInt(prompt("enter a number",""));
		if (n==1){
			return n+" is not a prime number.";
		}
		else if (n==2){
			return n+" is a prime number.";
		}
		else {
			for (i=2;i<n;i++){
				if (n%i==0){
				 return n+" is not a prime number.";
					
				}
			}

			return n+" is a prime number.";
		}


	}
	document.write(testprime());
</script>
</body>
</html>
