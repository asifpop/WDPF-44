<html>
<head>

			 reviewer=document.folks;

 display += reviewer.elements[i].value + "<br>";
 
 }

           alert("you know your name don\'t you?\n So type it in!");
           return false;

            alert("name should be at least 6 char");

             	alert("Enter your email");
             	return false;

             alert("select district");
