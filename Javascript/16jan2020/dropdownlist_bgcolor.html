<!DOCTYPE html>
<html>
<head>
	<title>dropdown_list_background_color</title>
</head>
<body>
	<script type="text/javascript">
	function bgClr(x){
		document.body.style.backgroundColor =x;
	}

	</script>

	<form>
		<select onchange ="bgClr(this.value)" >
			<option>Select One</option>
			<option>Red</option>
			<option>Blue</option>
			<option>Green</option>
		</select>
	</form>

</body>
</html>
