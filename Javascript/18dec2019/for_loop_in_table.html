<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>

 	<h2>Iterate fruits from an array in table</h2>
 	<script type="text/javascript">
 	var fruits = new Array("Apple", "Orange", "Grape", "Watermelon","Jackfruit");
 	document.write("<table border='4'>");
 	document.write("<tr><th>ID</th><th> Fruits </th></tr>");
 	for(i=0; i<fruits.length; i++){
 		document.write("<tr><td>");
 		document.write(i+1 + "</td><td>"+ fruits[i] + "</td></tr>");
 	}
 	document.write("</table>");
 	</script>

</body>
</html>
