<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Arrays</title>
</head>

<body>
	<h2>Array using third bracket</h2>
	
	<script>
	
	var nums = [2, 6, 8, 10];
	document.write(nums[2]);
	</script>
	
	<h2>Array using new keyword</h2>
	
	<script>
		var months = new Array("January", "February","March",50);
		months[4] = "April";
		months[2] = "May";
		document.write(months);
		alert(months.length);
	</script>
	
	<h2>Array as Object</h2>
	
	<p id="demo"></p>
	
	<script>
		var person = {firstName:"John", lastName:"Doe", age:46};
		document.getElementById("demo").innerHTML = person["firstName"];
	</script>

</body>
</html>
