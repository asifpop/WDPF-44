<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<h2>Array using third bracket</h2>
	
	<script>
	
		var nums = [6, 8, 9, 7, 2,100];
		nums.sort();
		document.write(nums);
		nums.reverse();//reverses the presented array in the list.
		document.write("<br>"+ nums);
	
	</script>
	
	<h2>To string</h2>
	
	<script>
	
		var fruits = ["Banana", "Orange", "Apple", "Mango"];// array as object
		var x = fruits.toString() // converting to string
		document.write(x); 
		alert(typeof(x));
	
	</script>
	
	<h2>join method</h2>
	<p id="demo"></p>

<script>
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("demo").innerHTML = fruits.join(" * ");
	alert(typeof(fruits.join(" * ")));
</script>
	
	
</body>
</html>
