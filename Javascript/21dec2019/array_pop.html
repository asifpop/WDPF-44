<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Array pop and push</title>
</head>

<body>
	
<script>
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	fruits.pop();// rejects array elements as many times as used.
	fruits.push("Grape");
	fruits.push("Watermelon");
	fruits[fruits.length] = "Guava";
	document.write(fruits);
</script>
	
</body>
</html>
