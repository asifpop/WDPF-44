<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>
	<h2>Form1</h2>
	<form>
		<p><input type="text" name="fname" placeholder="Enter First Name"></p>	
		<p><input type="text" name="lname" placeholder="Enter Last Name"></p>
		<p><textarea placeholder="Type your address" rows="10" cols="20"></textarea></p>
		<p><input type="submit" name="submit" value="SUBMIT"></p>
	</form>
	
	<h2>Form2 (login)</h2>
	<form>
		<p><input type="email" name="email" placeholder="enter your email"></p>
		<p><input type="password" name="password" placeholder="enter password correctly"></p>
		<input type="submit" name="login" value="login">
	</form>
	<h2>Form3 registration form</h2>
	<form>
		<p><input type="text" name="fname" placeholder="enter your first name" ></form></p>
		<p><textarea placeholder="enter address"></textarea></p>
		<p>Male<input type="radio" name="gender" value="m"></p>
		<p>Female<input type="radio" name="gender" value="f"></p>
		<p>
			<p>Select District</p>
			<select name="district">
				<option value="">Select one</option>
				<option value="1">Dhaka</option>
				<option value="2">Chittagong</option>
				<option value="3">Rajshahi</option>
				<option value="4">Khulna</option>
				<option value="5">Barishal</option>
			</select>
		</p>
		<p>
			<input type="password" name="password" required placeholder="enter password" >
		</p>
		<p><input type="password" name="repassword" placeholder="Enter Password Again"></p>
		<p><input type="submit" name="submit" value="SUBMIT"></p>
	</form>
</body>
</html>
