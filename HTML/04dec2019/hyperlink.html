<!DOCTYPE html>
<html>
<head>
	<title>Html Hyperlink or anchor</title>
</head>
<body>
	<h1>Hyperlink</h1>
	<a href="https://www.google.com">The link to google</a>
	<h1>Hyperlink in new tab</h1>
	<a href="https://www.google.com" target="_blank">the new tab in google</a>
	<h1>Hyperlink to local file</h1>
	<a href="paragraph.html">This is a link to paragraph in local file.</a>
</body>
</html>
