<!DOCTYPE html>
<html>
<head>
	<title>Form with table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<form>
		
		<table>
			<caption>Create Your Account</caption>
			<tr>
				<td width="50px">Name:</td>
				<td><input type="text" name="name" placeholder="Enter your name"></td>
			</tr>
			<tr>
				<td width="50px">Email:</td>
				<td><input type="email" name="name" placeholder="Enter your Email"></td>
			</tr>
			<tr>
				<td width="50px">Password:</td>
				<td><input type="password" name="name" placeholder="Enter your password"></td>
			</tr>
			<tr>
				<td width="50px">Address:</td>
				<td><textarea name="address"></textarea></td>
			</tr>
			<tr>
				<td width="50px"></td>
				<td><input type="submit" name="submit" value="Submit">
					<input type="reset" name="reset" value="Reset"></td>

			</tr>

		</table>

	</form>

</body>
</html>
