<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<button class="btn btn-danger btn-lg">Large Button</button>
	<button class="btn btn-danger btn-md">Large Button</button>
	<button class="btn btn-danger btn-xs">Large Button</button>
	<button class="btn btn-danger btn-sm">Large Button</button>
	<hr>
	<button class="btn btn-success active">Active Button</button>
	<button class="btn btn-success disabled">disabled Button</button>
	<h2> Button Group</h2>
	<div class="btn-group">
		<button class="btn btn-success active">Yahoo</button>
		<button class="btn btn-success">Microsoft</button>
		<button class="btn btn-success">Google</button>
	</div>
	<br> <br>
	<div class="btn-group">
		<button class="btn btn-primary active">Yahoo</button>
		<button class="btn btn-primary">Microsoft</button>
		<button class="btn btn-primary">Google</button>
	</div>
	<br><br>
	<div class="btn-group-vertical">
		<button class="btn btn-primary active">Yahoo</button>
		<button class="btn btn-primary">Microsoft</button>
		<button class="btn btn-primary">Google</button>
	</div>
	<br><br><br>
	<div class="btn-group btn-group-justified">
		<button class="btn btn-primary active">Yahoo</button>
		<button class="btn btn-primary">Microsoft</button>
		<button class="btn btn-primary">Google</button>
	</div>
	<br><br>
</body>
</html>
